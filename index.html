<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Destination: Haunted</title>
</head>
<body>

<!-- Left side -->

    <div class="container">
        <div class="left-image" alt="A cluster of dark green ferns, spotted with rain.">
            <div class="logo-area">
                
                <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
                    alt="A stylized drawing of a viking with an eye patch.">
                 <h2>Destination: Haunted</h2>  
                
 
            </div>
            <p class="credit">Photo by Hailie West on Unsplash</p>
        </div>
        
<!-- Right side -->

        <div class="right-side-container">
            <header class="form-header">
                <h1>Want to buy a home that's not just pre-owned, but still semi-inhabited? 
                    Sign up below to tour one of our ghostly properties.</h1>
            </header>

    <!-- Form -->

            <form action="#">
                <div class="form-block">
                    <p id="action-text">Houses with <em>spirit!</em> Contact us today.</p>

                    <fieldset>
                        <div class="cell">
                            <label for="first-name">First Name:</label>
                            <input type="text" name="first-name" id="first-name">
                        </div>
                        <div class="cell">
                            <label for="last-name">Last Name:</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                    </fieldset>

                    <fieldset>
                        <div class="cell">
                            <label for="email">Email:</label>
                            <input type="text" name="email" id="email">
                        </div>
                        <div class="cell">
                            <label for="phone-number">Phone Number:</label>
                            <input type="text" name="phone-number" id="phone-number">
                        </div>
                    </fieldset>

                    <fieldset>
                        <div class="cell">
                            <label for="password">Password:</label>
                            <input type="text" name="password" id="password">
                        </div>
                        <div class="cell">
                            <label for="confirm-password">Confirm Password:</label>
                            <input type="text" name="confirm-password" id="confirm-password">
                        </div>
                        
                    </fieldset>

                </div>
    
        <!-- Button Section -->

        <div class="button-area">
            <button id="create">Create Account</button>

            <p id="login">Already have an account?<a href="#">Log in</a></p>
        </div>
    </form>
        </div>

    </div>
   
    
    
</body>
</html>
